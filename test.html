<!DOCTYPE html>
<html lang="en-US">
<!-- inline styling oh wowza -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baltimore City Parking Data</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
</head>
<body>
  <div class="w3-container w3-center w3-theme-d1">
    <h1>Baltimore City Parking Data</h1>
  </div>
  <form class="w3-container w3-center w3-theme">
    <p class="w3-bar">
      <label class="w3-bar-item">Enter Tag Number: </label>
      <input class="w3-bar-item w3-input w3-border resizedTextbox" type="text" id="searchInput"</input>
      <button type="button" class="w3-bar-item" id="btn" onclick="searchFilter()">Search</button>
    </p>
  </form>
  <div class="w3-container w3-quarter"></div>
  <div class="w3-container w3-padding-32 w3-half">
    <ul class = "w3-ul w3-center w3-hoverable" id="tag">
    </ul>
  </div>
  <div class="w3-container w3-quarter">  </div>
  <script src = "js/config.js"></script>
  <script src = "js/BaltimoreScript.js"></script>
</body>
</html>
